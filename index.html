<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper container">
      <header>
        <div class="header__head">
          <nav class="nav">
            <div class="nav__logo">
              <img src="./assets/icons/G-logo.svg" alt="logo" />
            </div>
            <div class="nav__list">
              <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Plant Care</a></li>
                <li><a href="#">Blogs</a></li>
              </ul>
            </div>
            <div class="nav__register">
              <a class="nav__register-search">
                <img src="./assets/icons/G-search.svg" alt="search" />
              </a>
              <div class="nav__register-basket">
                <img src="./assets/icons/G-basket.svg" alt="basket" />
              </div>
              <div class="nav__register-btn">
                <button class="btn">
                  <img src="./assets/icons/G-login.svg" alt="login" />Login
                </button>
              </div>
            </div>
          </nav>
        </div>
        <div class="header__body">
            
        </div>
      </header>
    </div>
  </body>
</html>
